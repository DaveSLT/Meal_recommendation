{% extends "base.html" %} {% block title %}Login - Meal Prefs{% endblock %} {%
block content %}
<div class="login-page">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="login-card">
          <div class="login-header text-center">
            <div class="app-logo">
              <i class="bi bi-egg-fried logo-icon"></i>
              <span class="logo-text">MealPrefs</span>
            </div>
            <h1 class="login-title">Welcome Back</h1>
            <p class="login-subtitle">Sign in to your account to continue</p>
          </div>

          <div class="login-body">
            <form method="POST" action="{{ url_for('auth.login') }}">
              <div class="form-group mb-4">
                <label for="email" class="form-label">Email Address</label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="bi bi-envelope"></i>
                  </span>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Enter your email"
                    required
                  />
                </div>
              </div>

              <div class="form-group mb-4">
                <div class="d-flex justify-content-between align-items-center">
                  <label for="password" class="form-label">Password</label>
                  <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="bi bi-lock"></i>
                  </span>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Enter your password"
                    required
                  />
                  <span
                    class="input-group-text"
                    style="cursor: pointer"
                    id="toggle-password"
                  >
                    <i class="bi bi-eye-slash" id="toggle-password-icon"></i>
                  </span>
                </div>
              </div>

              <div class="form-check mb-4">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="remember"
                  name="remember"
                />
                <label class="form-check-label" for="remember">
                  Remember me
                </label>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-login">
                  <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                </button>
              </div>
            </form>
          </div>

          <div class="login-footer text-center">
            <p class="signup-text">
              Don't have an account?
              <a href="{{ url_for('auth.signup') }}" class="signup-link"
                >Sign Up</a
              >
            </p>
            <a href="{{ url_for('views.home') }}" class="back-to-home">
              <i class="bi bi-arrow-left me-1"></i>Back to Home
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="login-background">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
    <div class="shape shape-4"></div>
  </div>
</div>

<style>
  .input-group-text.password-toggle {
    border-left: none;
    background-color: white;
  }

  .login-page {
    min-height: 100vh;
    display: flex;
    align-items: center;
    position: relative;
    overflow: hidden;
    padding: 40px 0;
  }

  .login-background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
  }

  .shape {
    position: absolute;
    border-radius: 50%;
    background: linear-gradient(
      45deg,
      rgba(40, 167, 69, 0.1),
      rgba(32, 201, 151, 0.1)
    );
  }

  .shape-1 {
    width: 500px;
    height: 500px;
    top: -250px;
    left: -250px;
  }

  .shape-2 {
    width: 300px;
    height: 300px;
    bottom: -150px;
    right: -150px;
  }

  .shape-3 {
    width: 200px;
    height: 200px;
    bottom: 250px;
    left: 50px;
    opacity: 0.5;
  }

  .shape-4 {
    width: 400px;
    height: 400px;
    top: 100px;
    right: 50px;
    opacity: 0.3;
  }

  .login-card {
    background-color: white;
    border-radius: 20px;
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    padding: 40px;
  }

  .login-header {
    margin-bottom: 30px;
  }

  .app-logo {
    display: inline-flex;
    align-items: center;
    margin-bottom: 20px;
  }

  .logo-icon {
    font-size: 2rem;
    color: #28a745;
    margin-right: 10px;
  }

  .logo-text {
    font-size: 1.5rem;
    font-weight: 700;
    color: #333;
  }

  .login-title {
    font-size: 2rem;
    font-weight: 700;
    color: #333;
    margin-bottom: 10px;
  }

  .login-subtitle {
    color: #6c757d;
    margin-bottom: 0;
  }

  .form-label {
    font-weight: 500;
    color: #495057;
  }

  .input-group-text {
    background-color: #f8f9fa;
    border-right: none;
  }

  .form-control {
    border-left: none;
  }

  .form-control:focus {
    box-shadow: none;
    border-color: #ced4da;
  }

  .forgot-password {
    font-size: 0.875rem;
    color: #28a745;
    text-decoration: none;
  }

  .forgot-password:hover {
    text-decoration: underline;
  }

  .btn-login {
    padding: 12px;
    font-weight: 600;
    background-color: #28a745;
    border-color: #28a745;
  }

  .btn-login:hover {
    background-color: #218838;
    border-color: #1e7e34;
  }

  .signup-text {
    margin-bottom: 15px;
  }

  .signup-link {
    color: #28a745;
    font-weight: 600;
    text-decoration: none;
  }

  .signup-link:hover {
    text-decoration: underline;
  }

  .back-to-home {
    color: #6c757d;
    text-decoration: none;
    font-size: 0.875rem;
  }

  .back-to-home:hover {
    color: #28a745;
  }

  @media (max-width: 768px) {
    .login-card {
      padding: 30px;
    }

    .login-title {
      font-size: 1.75rem;
    }
  }
</style>
{% endblock %} {% block additional_scripts %}
<!-- Bootstrap Icons CDN -->
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
/>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const toggle = document.getElementById("toggle-password");
    const passwordInput = document.getElementById("password");
    const icon = document.getElementById("toggle-password-icon");

    if (toggle && passwordInput && icon) {
      toggle.addEventListener("click", function () {
        const isHidden = passwordInput.type === "password";
        passwordInput.type = isHidden ? "text" : "password";
        icon.classList.toggle("bi-eye");
        icon.classList.toggle("bi-eye-slash");
      });
    }
  });
</script>
{% endblock %}
